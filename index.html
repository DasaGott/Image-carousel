<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="images">
        <img
          src="https://source.unsplash.com//silhouette-of-trees-near-body-of-water-during-sunset-lsoogGC_5dg"
          alt="Island in sunset"
        />
        <img
          src="https://source.unsplash.com//selective-focus-photo-of-green-vine-h5wvMCdOV3w"
          alt="leaves"
        />
        <img
          src="https://source.unsplash.com//body-of-water-on-beach-shore-9K9ipjhDdks"
          alt="waves"
        />
        <img
          src="https://source.unsplash.com//time-lapse-photo-of-falls-on-forest-trees-JoH60FhTp50"
          alt="forest"
        />
        <img
          src="https://source.unsplash.com//sun-light-passing-through-green-leafed-tree-EwKXn5CapA4"
          alt="tree"
        />
      </div>
      <div class="buttons-container">
        <button class="left">Prev</button>
        <button class="right">Next</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
